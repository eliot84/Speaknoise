


<template name="score">


<div class="header">
<a href="{{pathFor route='homepage'}}">
<img src="./logosmall.png" class="logoimage" >
</a>
</div>

<div class="container">
	<br /><br /><br />
	<a href="{{pathFor route='homepage'}}">
	<button class="btn btn-default">Home</button></a>

	<a href="{{pathFor route='earTrainerIntervals'}}">
	<button class="btn btn-default">New Session</button></a>

	<h2>Score</h2> <br />
	<h4> Total Count: {{scoreTotal}}</h4>
	<h4> Total Correct: {{scoreCorrect}} </h4><br />

		{{#each theResults}} 
<h4>{{problem}}: </h4>

	<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:{{correctPercent}}%">
  </div>
</div>
      <p class="fixSubTotal">Sub-total: {{totalProblem}} Correct: {{correctProblem}}</p>
<br /><br />
{{/each}}
	

		 <br /><br /><br />
</div>

<div class="footer"></div>

</template>
