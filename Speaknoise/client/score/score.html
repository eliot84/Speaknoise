


<template name="score">


<div class="header">
<a href="{{pathFor route='homepage'}}">
<img src="./logosmall.png" class="logoimage" >
</a>
</div>

<div class="container">
	<br /><br /><br />
	<a href="{{pathFor route='homepage'}}">
	<button class="btn btn-default">Home</button></a>

	<a href="{{pathFor route='earTrainerIntervals'}}">
	<button class="btn btn-default">New Session</button></a>

	<h2>Score:</h2>
	<h4>Trainer: {{scoreTrainerType}}<br /><br />
		Total Count: {{scoreTotal}}<br />
		Total Correct: {{scoreCorrect}}</h4><br />


		{{#each scoreQuestionType}}
		<h4>{{this}}</h4>
		<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    <span class="sr-only">70% Complete</span>
  </div>
</div>
		{{/each}}

</div>

<div class="footer"></div>


</template>
