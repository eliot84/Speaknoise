

<template name="earTrainerChords">
<div class="header">
<a href="{{pathFor route='homepage'}}">
<img src="./logosmall.png" class="logoimage" >
</a>
</div>






<div class="container">
	<br /><br /><br />
	<a href="{{pathFor route='homepage'}}">
	<button class="btn btn-default">Home</button></a>

	<h2>Ear Trainer: Chords</h2><br /><br />

<div class="row align-items-center" >
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >
		<div id="trainerWindow" class="text-center">

			<div class="sound" id="soundA"></div>
			<div class="sound" id="soundB"></div>
			<button class="btn btn-default" id="repeat">Play Again</button>
			<div class="choices">
			<button class="btn btn-default" id="choiceA">{{choiceA}}</button>
			<button class="btn btn-default" id="choiceB">{{choiceB}}</button>
		</div>
			<br /><Br />	
		</div>  <!-- trainerwindow -->
	</div><!-- col 1 -->
	<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<div class="scoreWindow">
			<h2 class="whiteText">Score:</h2><br />

			<div class="score">
			<h3 id="score" class="whiteText">Total Count: {{scoreTotal}}  <br /><br />
											 Total Correct: {{scorePoints}}
			</h3>
			</div>
		</div> <!-- scorewindow -->
	</div><!-- col 2 -->
</div> <!-- Row -->




<div class="row text-center">

<button class="btn btn-default" name="start" id="startBtn">Start</button><br /> <br /><br />

<button class="btn btn-default" id="seperately">Seperately</button>
<button class="btn btn-default" id="together">Together</button>


<br /><br />
<h4 id="textIntro">Select the Intervals you wish to practice and press Start to begin.</h4>
<button class="btn btn-default" name="selectable" id="0">Major</button>
<button class="btn btn-default" name="selectable" id="1">Minor</button>
<button class="btn btn-default" name="selectable" id="2">Augmented</button>
<button class="btn btn-default" name="selectable" id="3">Diminished</button>
<button class="btn btn-default" name="selectable" id="4">Major 7th</button>
<button class="btn btn-default" name="selectable" id="5">Minor 7th</button>
<button class="btn btn-default" name="selectable" id="6">Half Diminished 7th</button>
<button class="btn btn-default" name="selectable" id="7">Diminished 7th</button>
<button class="btn btn-default" name="selectable" id="8">Dominant 7th</button>
<button class="btn btn-default" name="selectable" id="9">Major 6th</button>

</div>

</div> <!--container -->
<div class="footer"></div>

	
</template>
