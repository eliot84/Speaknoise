	<h2>Ear Trainer: Intervals</h2>
	<div id="trainerIntro">

	<p>An interval in music is the measurement of the distance between two pitches (sounds) being played. That distance is comprised of half steps and / or whole steps as can be seen from the piano diagram below. Learning to identify what specific sounds through hearing will improve your abilities to identify &amp; playback music you hear, as well as creating new music and improvisation.</p>

<p>One way to start learning intervals is to associate their sounds with the beginnings of songs you know. Below, you will find example songs, but feel free to make your own list of song names that match the intervals. </p>
</div>
